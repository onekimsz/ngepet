<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #000;
            user-select: none; /* Mencegah pemilihan teks */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 60px; /* Menyesuaikan posisi teks ke atas sekitar 3 cm */
            box-sizing: border-box;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.7); /* Kotak hitam transparan di belakang teks */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 80%; /* Menentukan lebar kotak */
            max-width: 400px;
        }
        .overlay a {
            color: rgb(81, 255, 0);
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            font-size: 20px; /* Memperbesar teks "CLICK HERE FOR MY WHATSAPP" */
        }
        .overlay a:hover {
            text-decoration: underline;
        }
        .overlay p {
            margin: 10px 0;
            font-size: 14px; /* Ukuran teks paragraf default */
        }
        .overlay .button {
            background: #ff0055;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .overlay .button:hover {
            background: #ff3366;
        }
    </style>
    <script>

        // Mencegah shortcut Ctrl+C
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's')) {
                e.preventDefault();

        // Mencegah teks diseleksi
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</head>
